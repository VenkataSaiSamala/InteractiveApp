<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" routerLink="/" routerLinkActive="active">Interactive App</a>
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <ng-container *ngIf="currentUser$ | async">
                <li class="nav-item">
                  <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
                </li>
              </ng-container>
             
            </ul>
            <div class="dropdown" *ngIf="(currentUser$ | async) as user" dropdown>
                <a class="dropdown-toggle" dropdownToggle>Welcome {{user.userName | titlecase}}</a>
                <div class="dropdown-menu" *dropdownMenu>
                    <div class="dropdown-item" (click)="logout()">Logout</div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item">Sample</div>
                </div>
                 
            </div>
            <form *ngIf="(currentUser$ | async) == null" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
                <input class="form-control me-2" 
                name="username"
                [(ngModel)]="model.username"
                type="text" 
                placeholder="Username">
                <input class="form-control me-2"
                name="password"
                [(ngModel)]="model.password" 
                type="password" 
                placeholder="Password">
              <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
    </div>  
</nav>
